description = 'A trivial Gradle build'
version = '1.0'
apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'first.PhoneBook'
    }
}


repositories {
    mavenCentral()
     mavenLocal()
}

dependencies {
    compile group:'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.2.2.jre8'
}

task copy(type: Copy) {
    from 'src'
    into 'dest'
}
